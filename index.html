<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
        <title>The best ToDoList 2000</title>
        <link rel="stylesheet" href="todo-list.css">
        <script defer src="todo-list.js"></script>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
                color: #212529;
                background-color: #ffffff;


            }
        </style>
    </head>

    <body>
        <div class="todo">
            <div class="todo__input">
                <input class="todo__text" type="text">
                <span class="todo__add"></span>
            </div>
            <select class="todo__options">
                <option value="active">Активные</option>
                <option value="completed">Завершенные</option>
                <option value="deleted">Удаленные</option>
            </select>
            <ul class="todo__items" data-todo-option="active"></ul>
        </div>
    </body>

    </html>
