<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The best todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3c1c9a36bb.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="logon-container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form id="logonForm">
          <div class="input-group">
            <div id="firstName" class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="First name" />
            </div>
            <div id="secondName" class="input-field">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Second name" />
            </div>
            <div id="login" class="input-field">
              <i class="fa-regular fa-user"></i>
              <input type="login" placeholder="Login" />
            </div>
            <div id="password" class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div id="email" class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div id="phone" class="input-field">
              <i class="fa-solid fa-phone"></i>
              <input type="tel" placeholder="Phone +79000000000" />
            </div>
            <p>Lost password <a href="#">Click here!</a></p>
          </div>
          <div class="btn-field">
            <button id="signupBtn" type="button">Sign up</button>
            <button id="signinBtn" type="button" class="disable">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="todo-app-container">
      <div class="todo-app">
        <h2>To-Do List <img src="images/icon.png" alt="" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button class="add-task-btn" onclick="addTask()">Add</button>
        </div>
        <ul id="list-todo-app-container"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
